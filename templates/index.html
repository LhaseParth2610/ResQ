<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1E3A8A;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .navbar-links a:hover {
            background-color: #374151;
            border-radius: 5px;
        }
        .hero {
            margin-top: 80px;
            text-align: center;
            padding: 50px;
            background: #1E3A8A;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-container">
            <a href="#" class="logo">ResQ</a>
            <ul class="navbar-links">
                <li><a href="#" onclick="checkAuth(event, '/report')">Submit a Report</a></li>
                <li><a href="#" onclick="checkAuth(event, '/map')">View Danger Zones</a></li>
                <li><a href="#" onclick="checkAuth(event, '/contact')">Contact Us</a></li>
                <li><a href="#" onclick="checkAuth(event, '/about')">About Us</a></li>
                <li class="Button"><button type="button" onclick="checkAuth(event, '/sos')">Send SOS</button></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
    </nav>
    <div class="hero">
        <div class="container">
            <h1>Welcome to Disaster Report System</h1>
            <p>Report disasters and view danger zones in real-time.</p>
        </div>
    </div>
    <script>
        function checkAuth(event, url) {
            event.preventDefault();
            if (!{{ current_user.is_authenticated|tojson }}) {
                alert("Please login to use this feature.");
                window.location.href = "{{ url_for('login') }}";
            } else {
                window.location.href = url;
            }
        }
        function toggleMenu() {
            const menu = document.querySelector('.navbar-links');
            menu.classList.toggle('active');
        }
        function sendSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    fetch('/sos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            location: `${position.coords.latitude}, ${position.coords.longitude}`,
                        }),
                    }).then(response => {
                        if (response.ok) {
                            alert('SOS alert sent to the authorities!!');
                        } else {
                            alert('Error sending SOS');
                        }
                    });
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
