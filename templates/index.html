<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        nav {
            background-color: #1E3A8A;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position:relative ;
            right:140px ;
        }

        /* Logo aligned to the far left */
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            margin-right: 20px; /* Space between logo and navbar links */
        }

        /* Navbar Links start just after the logo */
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: 0;
        }

        .navbar-links li {
            display: inline;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .Button{
            background-color: red;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            
        }
        .Button a:hover{
            size: 20px ;
            background-color: red;
        }
        

        .navbar-links a:hover {
            background-color: #374151;
            border-radius: 5px;
        }
        
        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
                background-color: #1E3A8A;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 1rem;
                text-align: center;
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-links li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }
        }
        .page-image{
            height: 100vh;
            width: 100%;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <!-- Logo (Far left) -->
            <a href="#" class="logo">ResQ</a>

            <!-- Navbar Links (Start just after the logo) -->
            <ul class="navbar-links">
                <li><a href="/report">Submit a Report</a></li>
                <li><a href="/map">View Danger Zones</a></li>
                <li><a href="/map">Contact Us</a></li>
                <li><a href="/map">About US</a></li>
                    
                <li class="Button"><button type="button" onclick="sendSOS()">Send SOS</button></li>
                
                
                 
            </ul>

            <!-- Mobile Menu Button -->
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <h1>Welcome to Disaster Report System</h1>
            <p>Report disasters and view danger zones in real-time.</p>
        </div>
    </div>

    <div class="image-container">
       <img src="static/images/firefighter_device_2.jpg" alt="Descriptive Image" class="page-image">
   </div>

   
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-links');
            menu.classList.toggle('active');
        }
    </script>
    <button type="button" onclick="sendSOS()">Send SOS</button>

    <script>
        function sendSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Send location data via AJAX
                    fetch('/sos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            location: `${position.coords.latitude}, ${position.coords.longitude}`,
                        }),
                    }).then(response => {
                        if (response.ok) {
                            alert('SOS alert sent to the authorities!!');
                        } else {
                            alert('Error sending SOS');
                        }
                    });
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
    

    

</body>
</html>
