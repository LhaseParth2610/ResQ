<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Zones</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC46htxTZ4Tvpkv2Xob8oCKqZubIvsORkM"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .legend {
            background: white;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function initMap(userLat, userLng) {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: userLat, lng: userLng }
            });

            // Mark user's location
            new google.maps.Marker({
                position: { lat: userLat, lng: userLng },
                map: map,
                title: "Your Location",
                icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });

            // Fetch danger zones from Flask
            fetch("/danger_zones")
                .then(response => response.json())
                .then(data => {
                    data.forEach(zone => {
                        if (zone.latitude && zone.longitude) {
                            // Use red for danger zones
                            new google.maps.Marker({
                                position: { lat: zone.latitude, lng: zone.longitude },
                                map: map,
                                title: `${zone.location} - Reports: ${zone.report_count}`,
                                icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                            });
                        }
                    });
                })
                .catch(error => console.error("Error fetching danger zones:", error));

            // Add legend
            const legend = document.createElement("div");
            legend.className = "legend";
            legend.innerHTML = `
                <h4>Legend</h4>
                <p><img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"> Your Location</p>
                <p><img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"> Danger Zone</p>
            `;
            map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var userLat = position.coords.latitude;
                        var userLng = position.coords.longitude;
                        initMap(userLat, userLng);
                    }, 
                    function(error) {
                        alert("Location access denied. Defaulting to Mumbai.");
                        initMap(19.0760, 72.8777);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
                initMap(19.0760, 72.8777);
            }
        }
    </script>
</head>
<body onload="getUserLocation()">
    <h1>Danger Zones Near You</h1>
    <div id="map"></div>
</body>
</html>
